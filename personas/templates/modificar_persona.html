{% extends "base.html" %}

{% block cuerpo %}
{% load humanize %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Modificar Contrato</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-8 col-xs-push-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                Por favor ingrese todos los campos necesarios.
            </div>
            <div class="panel-body">
                <form role="form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p}}
                    </div>
                    <div class='form-group'>
                        <input type="submit" class="btn btn-primary" name="submit" value="Modificar Persona">
                        <button type="reset" class="btn btn-primary" onclick="location.href='{% url 'personas:personas' %}'">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="popup"></div>

{% endblock cuerpo %}
