{% extends "CuerpoVacio.html" %}
{% block cuerpo %}

<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>
              Users
              <small>
                  Some examples to get you started
              </small>
          </h3>
      </div>

          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">


                  <div class="panel-body">
                      <form role="form" action="#" method="post">
                          {% csrf_token %}
                          <div class="form-group">
                              {{ form.as_p }}
                          </div>
                          <div class='form-group'>
                              <input type="submit" class="btn btn-primary" name="submit" value="Crear Estado de Pago">
                              <button type="reset" class="btn btn-primary" onclick="location.href='{% url 'personas:personas' %}'">
                                  Cancelar
                              </button>
                          </div>
                      </form>
                  </div>

                </div>
                <div class="clearfix"></div>
              </div>
                <div class="x_content">
                  <p class="text-muted font-13 m-b-30">
                    Tablas de Servicios, Contratos y Convenios: <code>$().DataTable();</code>
                  </p>
                </div>
            </div>
          </div>
    </div>
  </div>
</div>




{% endblock cuerpo %}

{% block js %}

{% endblock js %}
